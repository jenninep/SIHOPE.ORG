
<head>
  <link rel="stylesheet" href="css/j-forms.css">
</head>
 


<div class="wrapper wrapper-640">

    <form action="" method="POST" class="j-forms" novalidate>

      <div class="content">

        <div class="divider-text pt-20 gap-bottom-45">
        </div>

        <!-- start name -->
        <div class="j-row">
          <div class="span6 unit">
            <div class="input">
              <label class="icon-right" for="first-name">
                <i class="fa fa-user"></i>
              </label>
              <input type="text" id="first-name" name="first-name" placeholder="e.g John">
            </div>
          </div>
          <div class="span6 unit">
            <div class="input">
              <label class="icon-right" for="last-name">
                <i class="fa fa-user"></i>
              </label>
              <input type="text" id="last-name" name="last-name" placeholder="e.g. Doe">
            </div>
          </div>
        </div>
        <!-- end name -->

        <!-- start email phone -->
        <div class="j-row">
          <div class="span6 unit">
            <div class="input">
              <label class="icon-right" for="email">
                <i class="fa fa-envelope-o"></i>
              </label>
              <input type="email" placeholder="email@domail.com" id="email" name="email">
            </div>
          </div>
          <div class="span6 unit">
            <label class="label">Phone</label>
            <div class="input">
              <label class="icon-right" for="phone">
                <i class="fa fa-phone"></i>
              </label>
              <input type="text" placeholder="phone/mobile" id="phone" name="phone">
              <span class="tooltip tooltip-right-top">Your contact phone number</span>
            </div>
          </div>
        </div>
        <!-- end email phone -->

        <div class="divider gap-bottom-25"></div>

       

        <!-- start city post code -->
        <div class="j-row">
          <div class="span8 unit">
            <label class="label">City</label>
            <div class="input">
              <label class="icon-right" for="city">
                <i class="fa fa-building-o"></i>
              </label>
              <input type="text" id="city" placeholder="Staten Island, NY">
            </div>
          </div>
          <div class="span4 unit">
            <label class="label">Post code</label>
            <div class="input">
              <label class="icon-right" for="post">
                <i class="fa fa-bookmark-o"></i>
              </label>
              <input type="text" id="post" placeholder="10314">
            </div>
          </div>
        </div>
        <!-- end city post code -->

        <!-- start address -->
        <div class="unit">
          <label class="label">Address</label>
          <div class="input">
            <label class="icon-right" for="address">
              <i class="fa fa-building-o"></i>
            </label>
            <input type="text" id="address" placeholder="e.g. 443 Seventh Avenue, 16th Floor" name="address"  required>
          </div>
        </div>
        <!-- end address -->

        <div class="divider gap-bottom-25"></div>

        <!-- start message -->
        <div class="unit">
          <label class="label">Additional info</label>
          <div class="input">
            <textarea spellcheck="false" name="message"></textarea>
              <span class="tooltip tooltip-right-top">Any useful information about you</span>
          </div>
        </div>
        <!-- end message -->

        <button type="submit" class="primary-btn">Send</button>
      </div>
      <!-- end /.content -->

    </form>
  </div>
          </div>
